<div class="container ">
  <div class="form-container col-md-9 mt-5 card p-4">
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm($event)">
      <div class="form-group col-md-5 ">
        <label for="username">UserName:</label>
        <input
          type="username"
          class="form-control"
          formControlName="username"
          id="username"
        />
      </div>
      <div class="form-group col-md-5">
        <label for="pwd">Password:</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="pwd"
        />
      </div>
      <!-- mew Form group -->
      <div formGroupName="skills">
        <div class="form-group">
          <div class="row">
            <label for="skillName" class="control-label">Skill</label>

            <div class="col-sm-3">
              <input
                type="text"
                placeholder="Name"
                formControlName="skillName"
                class="form-control"
                id="skillName"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="text"
                placeholder="Exp in years"
                formControlName="expInyears"
                class="form-control"
                id="exp"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="pro" class="control-label col-md-2">Proficiency</label>
          <div class="col-md-8">
            <label for="" class="radio-inline">
              <input
                type="radio"
                value="beginner"
                id="proficiency"
                formControlName="proficiency"
              />Beginner
            </label>
            <label for="" class="radio-inline">
              <input
                type="radio"
                value="Intermediate"
                id="proficiency"
                formControlName="proficiency"
              />Intermediate
            </label>
            <label for="" class="radio-inline">
              <input
                type="radio"
                id="proficiency"
                value="Advanced"
                formControlName="proficiency"
              />Advanced
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" (click)="loadData()" class="btn btn-primary">
        Load Dat
      </button>
    </form>
  </div>
</div>
